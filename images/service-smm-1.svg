<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Instagram-style layout -->
  <g transform="translate(30, 30)">
    <!-- Main post area -->
    <rect x="0" y="0" width="240" height="140" fill="#FFFFFF" rx="8"/>
    
    <!-- Beauty products -->
    <circle cx="60" cy="50" r="15" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
    <circle cx="120" cy="50" r="12" fill="#DDA0DD" stroke="#9370DB" stroke-width="2"/>
    <circle cx="180" cy="50" r="18" fill="#98FB98" stroke="#32CD32" stroke-width="2"/>
    
    <!-- Lipstick -->
    <rect x="40" y="80" width="8" height="25" fill="#FF1493" rx="4"/>
    <rect x="38" y="75" width="12" height="8" fill="#FF69B4" rx="6"/>
    
    <!-- Perfume bottle -->
    <rect x="100" y="75" width="12" height="30" fill="#FFD700" rx="6"/>
    <rect x="102" y="70" width="8" height="8" fill="#FFA500" rx="4"/>
    
    <!-- Makeup brush -->
    <rect x="160" y="80" width="4" height="20" fill="#8B4513" rx="2"/>
    <rect x="158" y="75" width="8" height="8" fill="#DEB887" rx="4"/>
    
    <!-- Decorative elements -->
    <circle cx="30" cy="30" r="3" fill="#FF69B4" opacity="0.6"/>
    <circle cx="210" cy="30" r="3" fill="#FF69B4" opacity="0.6"/>
    <circle cx="30" cy="110" r="3" fill="#FF69B4" opacity="0.6"/>
    <circle cx="210" cy="110" r="3" fill="#FF69B4" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)">
    Beauty
  </text>
  
  <!-- Instagram-like elements -->
  <circle cx="25" cy="25" r="8" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="275" cy="25" r="10" fill="#FFFFFF" opacity="0.2"/>
</svg> 