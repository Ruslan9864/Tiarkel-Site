<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Video frame layout -->
  <g transform="translate(20, 20)">
    <!-- Main video area -->
    <rect x="0" y="0" width="260" height="160" fill="#000000" rx="8"/>
    
    <!-- Play button -->
    <circle cx="130" cy="80" r="25" fill="#FFFFFF" opacity="0.9"/>
    <polygon points="120,70 120,90 140,80" fill="#FF5722"/>
    
    <!-- Fitness elements -->
    <g transform="translate(50, 40)">
      <!-- Person doing exercise -->
      <circle cx="15" cy="10" r="8" fill="#FFFFFF"/>
      <rect x="12" y="18" width="6" height="15" fill="#FFFFFF"/>
      <line x1="15" y1="25" x2="10" y2="35" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="15" y1="25" x2="20" y2="35" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="12" y1="33" x2="8" y2="40" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="18" y1="33" x2="22" y2="40" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Dumbbell -->
    <g transform="translate(180, 50)">
      <rect x="0" y="0" width="30" height="8" fill="#FFFFFF" rx="4"/>
      <rect x="-5" y="-5" width="6" height="18" fill="#FFFFFF" rx="3"/>
      <rect x="29" y="-5" width="6" height="18" fill="#FFFFFF" rx="3"/>
    </g>
    
    <!-- Timer -->
    <g transform="translate(30, 120)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="15" y1="15" x2="15" y2="8" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="15" y1="15" x2="20" y2="15" stroke="#FFFFFF" stroke-width="2"/>
      <text x="15" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">30s</text>
    </g>
    
    <!-- Progress bar -->
    <g transform="translate(60, 130)">
      <rect x="0" y="0" width="140" height="6" fill="#FFFFFF" opacity="0.3" rx="3"/>
      <rect x="0" y="0" width="98" height="6" fill="#FFFFFF" rx="3"/>
    </g>
    
    <!-- Video controls -->
    <g transform="translate(20, 140)">
      <circle cx="10" cy="10" r="8" fill="#FFFFFF" opacity="0.8"/>
      <polygon points="8,6 8,14 14,10" fill="#FF5722"/>
      
      <rect x="30" y="5" width="60" height="10" fill="#FFFFFF" opacity="0.3" rx="5"/>
      <rect x="30" y="5" width="40" height="10" fill="#FFFFFF" opacity="0.8" rx="5"/>
      
      <circle cx="110" cy="10" r="8" fill="#FFFFFF" opacity="0.8"/>
      <text x="110" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FF5722">‚è∏</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)">
    FitLife
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="275" cy="25" r="8" fill="#FFFFFF" opacity="0.3"/>
</svg> 