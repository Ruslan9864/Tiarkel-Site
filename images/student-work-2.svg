<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brand1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#623c97;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b4bb8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Brand Identity Elements -->
  <g transform="translate(50, 50)">
    <!-- Logo -->
    <rect x="0" y="0" width="80" height="80" rx="15" fill="url(#brand1)"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">T</text>
    
    <!-- Business Card -->
    <rect x="120" y="0" width="200" height="120" rx="8" fill="#ffffff" opacity="0.95"/>
    <rect x="130" y="15" width="60" height="60" rx="8" fill="url(#brand1)"/>
    <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">T</text>
    
    <text x="210" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">Tiarkel Studio</text>
    <text x="210" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666666">Дизайн и брендинг</text>
    <text x="210" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666666">+7 (999) 123-45-67</text>
    <text x="210" y="90" font-family="Arial, sans-serif" font-size="10" fill="#666666">info@tiarkel.com</text>
    <text x="210" y="105" font-family="Arial, sans-serif" font-size="10" fill="#666666">www.tiarkel.com</text>
    
    <!-- Letterhead -->
    <rect x="0" y="140" width="320" height="100" rx="8" fill="#ffffff" opacity="0.95"/>
    <rect x="15" y="155" width="40" height="40" rx="6" fill="url(#brand1)"/>
    <text x="35" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">T</text>
    
    <text x="70" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Tiarkel Studio</text>
    <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666666">Профессиональный дизайн и брендинг</text>
    
    <line x1="15" y1="210" x2="305" y2="210" stroke="#623c97" stroke-width="2"/>
    
    <text x="15" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333333">Уважаемые клиенты,</text>
    <text x="15" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333333">предлагаем вам наши услуги...</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="3" fill="#623c97" opacity="0.6"/>
  <circle cx="50" cy="250" r="2" fill="#623c97" opacity="0.4"/>
  <circle cx="320" cy="280" r="4" fill="#623c97" opacity="0.5"/>
</svg> 