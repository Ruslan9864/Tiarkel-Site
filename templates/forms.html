<script>
// –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º–∏ —Ñ–æ—Ä–º–∞–º–∏
function openModalForm(title = '–ó–∞—è–≤–∫–∞', prefillData = {}) {
  const overlay = document.getElementById('modal-form-overlay');
  const titleElement = document.getElementById('modal-form-title');
  const form = document.getElementById('modal-form');
  
  if (titleElement) titleElement.textContent = title;
  
  // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
  if (prefillData.product_id) {
    const productSelect = form.querySelector('select[name="product_id"]');
    if (productSelect) productSelect.value = prefillData.product_id;
  }
  
  overlay.classList.add('active');
  document.body.style.overflow = 'hidden';
  
  // –§–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ
  const firstInput = form.querySelector('input');
  if (firstInput) firstInput.focus();
}

function closeModalForm() {
  const overlay = document.getElementById('modal-form-overlay');
  const form = document.getElementById('modal-form');
  
  overlay.classList.remove('active');
  document.body.style.overflow = '';
  
  // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
  form.reset();
  
  // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫
  const errors = form.querySelectorAll('.field-error');
  errors.forEach(error => error.remove());
  
  const errorFields = form.querySelectorAll('.error');
  errorFields.forEach(field => field.classList.remove('error'));
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ —Ñ–æ—Ä–º—ã
document.addEventListener('click', (e) => {
  const overlay = document.getElementById('modal-form-overlay');
  if (e.target === overlay) {
    closeModalForm();
  }
});

// –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeModalForm();
  }
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —à–∞–±–ª–æ–Ω–æ–≤ —Ñ–æ—Ä–º
function cloneFormTemplate(templateId, targetId, locale = 'ru') {
  const template = document.getElementById(templateId);
  const target = document.getElementById(targetId);
  
  if (template && target) {
    const clone = template.content.cloneNode(true);
    target.appendChild(clone);
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
    if (window.tiarkelForms) {
      window.tiarkelForms.initializeForms();
    }
  }
}
