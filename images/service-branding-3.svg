<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Logo Design -->
  <g transform="translate(50, 60)">
    <!-- Dumbbell -->
    <rect x="25" y="35" width="50" height="10" fill="#FFFFFF" rx="5"/>
    <rect x="20" y="30" width="8" height="20" fill="#FFFFFF" rx="4"/>
    <rect x="72" y="30" width="8" height="20" fill="#FFFFFF" rx="4"/>
    
    <!-- Lightning bolt -->
    <polygon points="45,25 50,35 45,40 55,30 50,25" fill="#F39C12"/>
    
    <!-- Energy waves -->
    <path d="M 30 45 Q 40 40 50 45 Q 60 50 70 45" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 30 50 Q 40 45 50 50 Q 60 55 70 50" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    POWER
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    Фитнес-клуб
  </text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="280" cy="25" r="10" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="275" cy="175" r="12" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Dynamic lines -->
  <line x1="15" y1="180" x2="35" y2="180" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  <line x1="265" y1="180" x2="285" y2="180" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
</svg> 