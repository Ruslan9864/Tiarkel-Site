<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bfd732;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#623c97;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg)"/>
  
  <!-- Portfolio Mockup -->
  <g transform="translate(50, 50)">
    <!-- Main Website Preview -->
    <rect x="0" y="0" width="300" height="200" rx="8" fill="url(#card)" stroke="#bfd732" stroke-width="2"/>
    <rect x="10" y="10" width="280" height="30" rx="4" fill="#bfd732" opacity="0.3"/>
    <rect x="10" y="50" width="120" height="80" rx="4" fill="#623c97" opacity="0.3"/>
    <rect x="140" y="50" width="150" height="40" rx="4" fill="#bfd732" opacity="0.2"/>
    <rect x="140" y="100" width="150" height="30" rx="4" fill="#623c97" opacity="0.2"/>
    
    <!-- Mobile Preview -->
    <rect x="320" y="20" width="80" height="160" rx="8" fill="url(#card)" stroke="#bfd732" stroke-width="2"/>
    <rect x="330" y="30" width="60" height="20" rx="4" fill="#bfd732" opacity="0.3"/>
    <rect x="330" y="60" width="60" height="40" rx="4" fill="#623c97" opacity="0.3"/>
    <rect x="330" y="110" width="60" height="20" rx="4" fill="#bfd732" opacity="0.2"/>
    <rect x="330" y="140" width="60" height="20" rx="4" fill="#623c97" opacity="0.2"/>
    
    <!-- Tablet Preview -->
    <rect x="420" y="40" width="120" height="140" rx="8" fill="url(#card)" stroke="#bfd732" stroke-width="2"/>
    <rect x="430" y="50" width="100" height="25" rx="4" fill="#bfd732" opacity="0.3"/>
    <rect x="430" y="85" width="100" height="60" rx="4" fill="#623c97" opacity="0.3"/>
    <rect x="430" y="155" width="100" height="15" rx="4" fill="#bfd732" opacity="0.2"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="350" r="3" fill="#bfd732" opacity="0.6"/>
  <circle cx="150" cy="320" r="2" fill="#623c97" opacity="0.6"/>
  <circle cx="400" cy="80" r="4" fill="#bfd732" opacity="0.4"/>
  <circle cx="450" cy="120" r="2" fill="#623c97" opacity="0.4"/>
  
  <!-- Text Labels -->
  <text x="250" y="380" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">
    Портфолио студенческих работ
  </text>
</svg> 