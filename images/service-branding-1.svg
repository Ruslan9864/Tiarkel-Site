<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Logo Design -->
  <g transform="translate(50, 60)">
    <!-- Plate -->
    <ellipse cx="40" cy="40" rx="35" ry="25" fill="#FFFFFF" stroke="#E74C3C" stroke-width="2"/>
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#F8F9FA"/>
    
    <!-- Fork and Knife -->
    <rect x="25" y="15" width="3" height="25" fill="#2C3E50" rx="1.5"/>
    <rect x="30" y="15" width="3" height="25" fill="#2C3E50" rx="1.5"/>
    <rect x="35" y="15" width="3" height="25" fill="#2C3E50" rx="1.5"/>
    
    <rect x="50" y="15" width="2" height="25" fill="#2C3E50" rx="1"/>
    <rect x="52" y="15" width="2" height="25" fill="#2C3E50" rx="1"/>
    <rect x="54" y="15" width="2" height="25" fill="#2C3E50" rx="1"/>
    <rect x="56" y="15" width="2" height="25" fill="#2C3E50" rx="1"/>
    
    <!-- Food elements -->
    <circle cx="35" cy="45" r="3" fill="#E67E22"/>
    <circle cx="45" cy="45" r="3" fill="#E67E22"/>
    <circle cx="40" cy="50" r="3" fill="#E67E22"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    ВКУС
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    Ресторан современной кухни
  </text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="280" cy="30" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="270" cy="170" r="10" fill="#FFFFFF" opacity="0.3"/>
</svg> 