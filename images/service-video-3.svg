<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Video frame layout -->
  <g transform="translate(20, 20)">
    <!-- Main video area -->
    <rect x="0" y="0" width="260" height="160" fill="#000000" rx="8"/>
    
    <!-- Play button -->
    <circle cx="130" cy="80" r="25" fill="#FFFFFF" opacity="0.9"/>
    <polygon points="120,70 120,90 140,80" fill="#795548"/>
    
    <!-- Food elements -->
    <g transform="translate(50, 40)">
      <!-- Plate with food -->
      <ellipse cx="25" cy="25" rx="20" ry="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="15" ry="10" fill="#F5F5F5"/>
      
      <!-- Food items -->
      <circle cx="20" cy="20" r="3" fill="#FF9800"/>
      <circle cx="30" cy="20" r="3" fill="#4CAF50"/>
      <circle cx="25" cy="30" r="3" fill="#E91E63"/>
      <circle cx="18" cy="28" r="2" fill="#9C27B0"/>
      <circle cx="32" cy="28" r="2" fill="#FF5722"/>
    </g>
    
    <!-- Chef hat -->
    <g transform="translate(180, 30)">
      <ellipse cx="15" cy="15" rx="12" ry="8" fill="#FFFFFF"/>
      <rect x="8" y="15" width="14" height="8" fill="#FFFFFF"/>
      <ellipse cx="15" cy="23" rx="8" ry="4" fill="#FFFFFF"/>
    </g>
    
    <!-- Cooking utensils -->
    <g transform="translate(200, 60)">
      <!-- Pan -->
      <ellipse cx="15" cy="15" rx="12" ry="6" fill="#607D8B" stroke="#455A64" stroke-width="1"/>
      <rect x="25" y="12" width="4" height="6" fill="#455A64" rx="2"/>
      
      <!-- Spatula -->
      <rect x="35" y="10" width="3" height="12" fill="#8D6E63" rx="1.5"/>
      <rect x="33" y="8" width="7" height="4" fill="#A1887F" rx="2"/>
    </g>
    
    <!-- Timer -->
    <g transform="translate(30, 120)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="15" y1="15" x2="15" y2="8" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="15" y1="15" x2="20" y2="15" stroke="#FFFFFF" stroke-width="2"/>
      <text x="15" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">5min</text>
    </g>
    
    <!-- Temperature indicator -->
    <g transform="translate(80, 120)">
      <rect x="0" y="0" width="30" height="8" fill="#FFFFFF" opacity="0.3" rx="4"/>
      <rect x="0" y="0" width="20" height="8" fill="#FF5722" rx="4"/>
      <text x="35" y="7" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">180°C</text>
    </g>
    
    <!-- Video controls -->
    <g transform="translate(20, 140)">
      <circle cx="10" cy="10" r="8" fill="#FFFFFF" opacity="0.8"/>
      <polygon points="8,6 8,14 14,10" fill="#795548"/>
      
      <rect x="30" y="5" width="60" height="10" fill="#FFFFFF" opacity="0.3" rx="5"/>
      <rect x="30" y="5" width="40" height="10" fill="#FFFFFF" opacity="0.8" rx="5"/>
      
      <circle cx="110" cy="10" r="8" fill="#FFFFFF" opacity="0.8"/>
      <text x="110" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#795548">⏸</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)">
    Gourmet
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="275" cy="25" r="8" fill="#FFFFFF" opacity="0.3"/>
</svg> 