<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Ad banner layout -->
  <g transform="translate(20, 20)">
    <!-- Main banner area -->
    <rect x="0" y="0" width="260" height="160" fill="#FFFFFF" rx="8"/>
    
    <!-- Graduation cap -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="40" height="8" fill="#2196F3" rx="4"/>
      <rect x="15" y="8" width="10" height="15" fill="#2196F3"/>
      <polygon points="0,8 20,0 40,8" fill="#1976D2"/>
      <line x1="0" y1="8" x2="40" y2="8" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Book -->
    <g transform="translate(120, 50)">
      <rect x="0" y="0" width="30" height="25" fill="#FF9800" rx="2"/>
      <rect x="2" y="2" width="26" height="21" fill="#FFFFFF"/>
      <line x1="5" y1="8" x2="23" y2="8" stroke="#333" stroke-width="1"/>
      <line x1="5" y1="12" x2="23" y2="12" stroke="#333" stroke-width="1"/>
      <line x1="5" y1="16" x2="23" y2="16" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Laptop -->
    <g transform="translate(180, 45)">
      <rect x="0" y="0" width="35" height="25" fill="#607D8B" rx="2"/>
      <rect x="2" y="2" width="31" height="21" fill="#90A4AE"/>
      <rect x="5" y="5" width="25" height="15" fill="#E3F2FD"/>
      <circle cx="10" cy="12" r="2" fill="#2196F3"/>
      <circle cx="20" cy="12" r="2" fill="#4CAF50"/>
    </g>
    
    <!-- Progress bar -->
    <g transform="translate(30, 100)">
      <rect x="0" y="0" width="200" height="8" fill="#E0E0E0" rx="4"/>
      <rect x="0" y="0" width="140" height="8" fill="#4CAF50" rx="4"/>
      <text x="210" y="7" font-family="Arial, sans-serif" font-size="12" fill="#333">70%</text>
    </g>
    
    <!-- Students icons -->
    <circle cx="40" cy="130" r="8" fill="#FF5722"/>
    <circle cx="60" cy="130" r="8" fill="#9C27B0"/>
    <circle cx="80" cy="130" r="8" fill="#3F51B5"/>
    <circle cx="100" cy="130" r="8" fill="#009688"/>
    <text x="120" y="135" font-family="Arial, sans-serif" font-size="12" fill="#666">+500 студентов</text>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)">
    EduPro
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="275" cy="25" r="8" fill="#FFFFFF" opacity="0.3"/>
</svg> 