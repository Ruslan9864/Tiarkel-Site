<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bfd732;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9acd32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)"/>
  
  <!-- Logo Container -->
  <g transform="translate(100, 75)">
    <!-- Coffee Cup -->
    <ellipse cx="100" cy="80" rx="60" ry="40" fill="url(#logo1)" opacity="0.9"/>
    <ellipse cx="100" cy="120" rx="50" ry="30" fill="url(#logo1)" opacity="0.7"/>
    <rect x="70" y="60" width="60" height="80" rx="30" fill="url(#logo1)" opacity="0.8"/>
    
    <!-- Steam -->
    <path d="M 85 50 Q 90 40 95 50 Q 100 40 105 50" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 95 45 Q 100 35 105 45" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Handle -->
    <ellipse cx="130" cy="100" rx="15" ry="25" fill="none" stroke="url(#logo1)" stroke-width="3"/>
    
    <!-- Text -->
    <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">CAFE</text>
    <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#bfd732">Tiarkel</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#bfd732" opacity="0.6"/>
  <circle cx="350" cy="80" r="2" fill="#bfd732" opacity="0.4"/>
  <circle cx="320" cy="250" r="4" fill="#bfd732" opacity="0.5"/>
</svg> 