<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Motion graphics layout -->
  <g transform="translate(20, 20)">
    <!-- Main video area -->
    <rect x="0" y="0" width="260" height="160" fill="#000000" rx="8"/>
    
    <!-- Animated elements -->
    <g transform="translate(50, 40)">
      <!-- Growing chart -->
      <polyline points="0,50 20,40 40,30 60,20 80,15 100,10" stroke="#4CAF50" stroke-width="3" fill="none"/>
      <circle cx="100" cy="10" r="4" fill="#4CAF50"/>
      
      <!-- Money symbols -->
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">$</text>
      <text x="40" y="70" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">$</text>
      <text x="60" y="70" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">$</text>
      <text x="80" y="70" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">$</text>
    </g>
    
    <!-- Banking elements -->
    <g transform="translate(150, 50)">
      <!-- Building -->
      <rect x="0" y="20" width="40" height="30" fill="#FFFFFF"/>
      <rect x="5" y="25" width="8" height="8" fill="#1976D2"/>
      <rect x="15" y="25" width="8" height="8" fill="#1976D2"/>
      <rect x="25" y="25" width="8" height="8" fill="#1976D2"/>
      <rect x="5" y="35" width="8" height="8" fill="#1976D2"/>
      <rect x="15" y="35" width="8" height="8" fill="#1976D2"/>
      <rect x="25" y="35" width="8" height="8" fill="#1976D2"/>
      
      <!-- Bank logo -->
      <circle cx="20" cy="10" r="8" fill="#FFD700"/>
      <text x="20" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">B</text>
    </g>
    
    <!-- Animated arrows -->
    <g transform="translate(30, 100)">
      <polygon points="0,0 10,5 0,10" fill="#4CAF50"/>
      <polygon points="20,0 30,5 20,10" fill="#4CAF50"/>
      <polygon points="40,0 50,5 40,10" fill="#4CAF50"/>
    </g>
    
    <!-- Percentage indicators -->
    <g transform="translate(80, 110)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <path d="M 15 15 L 15 3 A 12 12 0 0 1 27 15" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <text x="15" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">75%</text>
    </g>
    
    <g transform="translate(120, 110)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#FFD700" stroke-width="2"/>
      <path d="M 15 15 L 15 3 A 12 12 0 0 1 25 12" fill="none" stroke="#FFD700" stroke-width="2"/>
      <text x="15" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">60%</text>
    </g>
    
    <!-- Motion lines -->
    <g transform="translate(20, 130)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
      <line x1="30" y1="0" x2="50" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
      <line x1="60" y1="0" x2="80" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)">
    FinancePro
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="275" cy="25" r="8" fill="#FFFFFF" opacity="0.3"/>
</svg> 