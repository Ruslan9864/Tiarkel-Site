<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ECF0F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Logo Design -->
  <g transform="translate(50, 60)">
    <!-- Circuit board pattern -->
    <rect x="20" y="20" width="60" height="40" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    
    <!-- Tech elements -->
    <circle cx="30" cy="30" r="3" fill="#E74C3C"/>
    <circle cx="70" cy="30" r="3" fill="#2ECC71"/>
    <circle cx="30" cy="50" r="3" fill="#F39C12"/>
    <circle cx="70" cy="50" r="3" fill="#9B59B6"/>
    
    <!-- Connecting lines -->
    <line x1="30" y1="30" x2="70" y2="30" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="50" x2="70" y2="50" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="30" x2="30" y2="50" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="30" x2="70" y2="50" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    
    <!-- Data flow arrows -->
    <polygon points="45,25 50,30 45,35" fill="#FFFFFF" opacity="0.8"/>
    <polygon points="55,45 50,40 55,35" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    TechFlow
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    Инновационные технологии
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="6" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="275" cy="35" r="8" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="265" cy="165" r="12" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Binary code decoration -->
  <text x="20" y="180" font-family="monospace" font-size="8" fill="#FFFFFF" opacity="0.4">101010</text>
  <text x="240" y="180" font-family="monospace" font-size="8" fill="#FFFFFF" opacity="0.4">010101</text>
</svg> 